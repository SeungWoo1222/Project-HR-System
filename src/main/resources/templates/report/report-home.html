<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='보고서')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/layout.css}"> <!-- 외부 CSS는 이렇게 -->
    <style>
        /*// 여기에 CSS를 입력*/
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/example.js}"></script> <!-- 외부 JS도 요렇게 -->
    <script>
        // 여기에 JS 코드를 입력
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>보고서 목록</h1>
        <div id="report-list">
            <ul>
                <th:block th:each="report : ${reports}">
                    <li th:text="${report.title}"></li>
                </th:block>
            </ul>
        </div>
        <button onclick="location.href='/report/write'">보고서 작성하기</button> <!-- 보고서 작성하기 버튼 -->
    </div>
</div>
</html>
