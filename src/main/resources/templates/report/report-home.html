<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='보고서')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        /* 여기에 CSS를 입력 */
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/example.js}"></script>
    <script>
        // 여기에 JS 코드를 입력
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>보고서 목록</h1>
        <div id="report-list">
            <ul>
                <th:block th:each="report : ${reports}">
                    <li>
                        <a th:href="@{/report/{id}(id=${report.reportId})}">[[${report.title}]]</a>
                    </li>
                </th:block>
            </ul>
        </div>
        <button onclick="location.href='/report/write'">보고서 작성하기</button>
    </div>
</div>
</html>
