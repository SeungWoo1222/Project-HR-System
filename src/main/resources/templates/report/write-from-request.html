<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='보고서 작성')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/layout.css}"> <!-- 외부 CSS는 이렇게 -->
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/report.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
    <script th:src="@{/js/employee.js}"></script>
    <script>
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>요청 내용</h1>
        <p th:text="'보고서 작성자 : ' + ${request.writerName}"></p>
        <p th:text="'요청 사항 : ' + ${request.requestNote}"></p>
        <p th:text="'마감 기한 : ' + ${request.dueDate}"></p>
        <p th:text="'요청 일자 : ' + ${request.requestDate} " class="dateTime" ></p>

        <h1>요청 들어온 보고서 작성</h1>
        <form id="form" method="post" enctype="multipart/form-data" onsubmit="return false;">

            <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
            </div>

            <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" required></textarea>
            </div>

            <div>
            <label for="completeDate">업무 완료 날짜:</label>
            <input type="date" id="completeDate" name="completeDate" required>
            </div>

            <div class="file-area">
                <p>문서는 최대 3개, 각 10MB 이하까지 업로드 가능합니다.</p>
                <label for="reportDocuments" class="input-file-btn">문서 업로드</label>
                <input type="file" id="reportDocuments" class="hidden" onchange="addFile(this)"
                       multiple/>
                <div class="file-list"></div>
            </div>

            <input type="hidden" name="requestId" th:value="${request.requestId}">
            <input type="hidden" name="approverId" th:value="${request.requesterId}">
            <button type="button" onclick="submitReport(event, '/report/writeFromRequest')">제출하기</button>
        </form>
    </div>
</div>
</html>
