<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='보고서')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{example.css}"> <!-- 외부 CSS는 이렇게 -->
    <style>
        /*// 여기에 CSS를 입력*/
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{example.js}"></script> <!-- 외부 JS도 요렇게 -->
    <script>
        // 여기에 JS 코드를 입력
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <!-- 여기에 추가 컨텐츠를 넣으면 됨 -->
        <h1>보고서 목록</h1>
        <div id="report-list">
            <ul>
                <!-- 컨트롤러에서 가져온 보고서를 표시 -->
                <li th:each="report : ${reports}">
                    <a th:href="@{'/report/' + ${report.reportId}}"
                       th:text="${report.title}"></a>
                </li>
            </ul>
        </div>
        <button onclick="location.href='/report/write'">보고서 작성하기</button>

        <h1>작성 요청 목록</h1>
        <div id="report-request-list">
            <ul>
                <!-- 컨트롤러에서 가져온 보고서 요청을 표시 -->
                <li th:each="request : ${requests}">
                    <a th:href="@{'/request/' + ${request.requestId}}">
                        <span th:text="${request.requesterId}"></span>님이
                        <span th:text="${request.employeeId}"></span>님에게 요청하신 보고서입니다.
                    </a>
                </li>
            </ul>
        </div>
        <button onclick="location.href='/request/write'">작성 요청하기</button>
    </div>
</div>
</html>
