<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='보고서')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{example.css}"> <!-- 외부 CSS는 이렇게 -->
    <style>
        /* 여기에 CSS를 입력 */
    </style>
</th:block>

<th:block layout:fragment="script">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['bar']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // hidden-stats 요소에서 데이터를 읽어와서 파싱
            var stats = JSON.parse(document.getElementById('hidden-stats').textContent);
            var data = google.visualization.arrayToDataTable(stats);

            var options = {};

            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
            chart.draw(data, google.charts.Bar.convertOptions(options));
        }
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <!-- 여기에 추가 컨텐츠를 넣으면 됨 -->
        <h1>보고서 목록</h1>
        <div id="report-list">
            <ul>
                <!-- 컨트롤러에서 가져온 보고서를 표시 -->
                <li th:each="report : ${reports}">
                    <a th:href="@{'/report/' + ${report.reportId}}"
                       th:text="${report.title}"></a>
                </li>
            </ul>
        </div>
        <button onclick="location.href='/report/write'">보고서 작성하기</button>

        <h1>작성 요청 목록</h1>
        <div id="report-request-list">
            <ul>
                <!-- 컨트롤러에서 가져온 보고서 요청을 표시 -->
                <li th:each="request : ${requests}">
                    <a th:href="@{'/request/' + ${request.requestId}}">
                        <span th:text="${request.requesterId}"></span>님이
                        <span th:text="${request.employeeId}"></span>님에게 요청하신 보고서입니다.
                    </a>
                </li>
            </ul>
        </div>
        <button onclick="location.href='/request/write'">작성 요청하기</button>

        <h1>보고서 통계</h1>
        <!-- 구글 차트 통계 추가 -->
        <div id="columnchart_material" style="width: 800px; height: 500px;"></div>

        <!-- 숨겨진 요소에 통계 데이터를 JSON 형식으로 저장 -->
        <div id="hidden-stats" th:text="${statsJson}" style="display:none;"></div>
    </div>
</div>
</html>
