<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='보고서 작성')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/layout.css}"> <!-- 외부 CSS는 이렇게 -->
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/report.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
    <script th:src="@{/js/employee.js}"></script>
    <script>
        $(document).ready(function () {
            initEventListeners();
        });
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>보고서 작성</h1>
        <form id="form" method="post" enctype="multipart/form-data" onsubmit="return false;">

            <div>
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>

            <div>
                <label for="departmentId">부서 선택:</label>
                <select id="departmentId" name="departmentId" onchange="loadEmployeesByDepartment()">
                    <option value="" disabled selected>부서를 선택하세요</option>
                    <option value="PR">생산</option>
                    <option value="QC">품질 관리</option>
                    <option value="SA">영업</option>
                    <option value="MK">마케팅</option>
                    <option value="FI">재무</option>
                    <option value="HR">인사</option>
                    <option value="RD">연구개발</option>
                </select>
            </div>

            <div id="selectAllContainer" style="display:none;">
                <label>
                    <input type="checkbox" id="selectAllEmployeesCheckbox"> 부서 임원 전체 선택
                </label>
            </div>

            <label for="idContainer">결재자</label>
            <div id="idContainer">
                <!-- 직원 목록이 여기에 추가됩니다. -->
            </div>

            <p>선택된 결재자</p>
            <div id="selectedEmployees" class="selected-employees"></div>

            <div>
                <label for="completeDate">업무 완료 날짜:</label>
                <input type="date" id="completeDate" name="completeDate" required>
            </div>

            <div class="file-area">
                <p>문서는 최대 3개, 각 10MB 이하까지 업로드 가능합니다.</p>
                <label for="reportDocuments" class="input-file-btn">문서 업로드</label>
                <input type="file" id="reportDocuments" class="hidden" onchange="addFile(this)"
                       multiple/>
                <div class="file-list"></div>
            </div>

            <input type="hidden" id="idListField" name="idList" value="">
            <input type="hidden" id="nameListField" name="nameList" value="">

            <button type="button" onclick="submitReport(event, '/report/write', '/report/list')">제출하기</button>
        </form>
    </div>
</div>
</html>
