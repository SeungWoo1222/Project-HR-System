<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='예시')}">

<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{example.css}"> -->
    <style>
        /* 여기에 CSS 코드를 입력 */
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/report.js}"></script>
    <script>
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>내가 쓴 보고서 목록</h1>
        <button th:onclick="openModal('/report/reportDate')">날짜 범위 설정</button>
        <button onclick="location.href='/report/write'">보고서 작성하기</button>
        <div>
            <table class="list">
                <thead>
                <tr>
                    <th>제목</th>
                    <th>결재자</th>
                    <th>결재 상태</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="report : ${reports}" th:reportId="${report.reportId}"
                    th:onclick="openModal('/report/' + this.getAttribute('reportId'))">
                    <td th:text="${report.title}"></td>
                    <td th:text="${report.approverName}"></td>
                    <td th:text="${report.status}"></td>
                    <td th:text="${report.createdDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
