<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout-without-sidebar :: layout(title='')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{css/layout.css}">
    <style>
        /* 여기에 CSS를 입력 */
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{js/example.js}"></script>
    <script th:inline="javascript">
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1 th:text="${request.employeeId} + '님께 요청된 목록'"></h1>
        <p th:text="'내용 : ' + ${request.requestNote}"></p>
        <p th:text="'마감 기한 : ' + ${request.dueDate}"></p>
        <p th:text="'요청자 : ' + ${request.requesterId}"></p>

        <a th:href="@{'/request/edit?requestId=' + ${request.requestId}}">수정</a>

        <form th:action="@{'/request/delete/' + ${request.requestId}}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" onclick="return confirm('정말 이 요청을 삭제하시겠습니까?');">삭제</button>
        </form>

        <a th:href="@{/report/main}">목록으로</a>
    </div>
</div>
</html>
