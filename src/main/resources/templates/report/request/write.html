<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='보고서 작성')}">

<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/layout.css}"> <!-- 외부 CSS는 이렇게 a-->
  <style>
  </style>
</th:block>

<th:block layout:fragment="script">
  <script th:src="@{/js/example.js}"></script> <!-- 외부 JS도 요렇게 -->
  <script>
  </script>
</th:block>

<div layout:fragment="~{content}">
  <div class="content">
    <h1>보고서 작성 요청</h1>
    <form method="post" action="/request/write" enctype="multipart/form-data">
      <label for="employeeName">보고서 작성자:</label>
      <input list="employeeNames" id="employeeName" name="employeeName" required>
      <datalist id="employeeNames">
        <option th:each="employee : ${employees}" th:value="${employee.name}"></option>
      </datalist>
      <br>

      <label for="dueDate">마감 기한:</label>
      <input type="date" id="dueDate" name="dueDate" required><br>

      <label for="requestNote">요청 사항:</label>
      <textarea id="requestNote" name="requestNote" rows="10" required></textarea><br>

      <button type="submit">제출하기</button>
    </form>
  </div>
</div>
</html>
