<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='요청 수정')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{css/layout.css}">
    <style>
        /* 여기에 CSS를 입력 */
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{js/example.js}"></script>
    <script>
        // 여기에 JS 코드를 입력
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>요청 수정</h1>
        <form action="/request/update" method="post">
            <input type="hidden" name="requestId" th:value="${request.requestId}">

            <label for="employeeId">사원:</label>
            <input type="text" id="employeeId" name="employeeId" th:value="${request.employeeId}">

            <label for="dueDate">마감 기한:</label>
            <input type="date" id="dueDate" name="dueDate" th:value="${request.dueDate}">

            <label for="requestNote">요청 사항:</label>
            <textarea id="requestNote" name="requestNote" th:text="${request.requestNote}"></textarea>

            <button type="submit">요청 수정</button>
        </form>
    </div>
</div>
</html>
