<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout-with-modal :: layout(title='퇴사 관리')}">

<th:block layout:fragment="css"></th:block>

<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var deleteButtons = document.getElementsByClassName('delete-btn');
            for (var i = 0; i < deleteButtons.length; i++) {
                deleteButtons[i].addEventListener('click', function() {
                    var employeeId = this.getAttribute('employeeId');
                    var confirmMessage = '\'' + employeeId + '\' 사원을 정말 삭제하시겠습니까?';
                    // AJAX
                    if (confirm(confirmMessage)) {
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', '/employee/delete/' + employeeId, true);
                        xhr.setRequestHeader('Content-Type', 'application/json');
                        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

                        // 서버 응답 처리
                        xhr.onreadystatechange = function() {
                            if (xhr.readyState === XMLHttpRequest.DONE) {
                                if (xhr.status === 200) {
                                    alert('\'' + employeeId + '\' ' + xhr.responseText);
                                    window.location.reload(); // 페이지 새로고침
                                } else if (xhr.status === 404) {
                                    alert( '\'' + employeeId + '\' ' + xhr.responseText); // 사원을 찾을 수 없습니다.
                                } else if (xhr.status === 400) {
                                    alert('\'' + employeeId + '\' ' + xhr.responseText); // 퇴사 정보 없음 또는 1년이 지나지 않음
                                } else {
                                    alert('삭제하는 중 오류가 발생했습니다. 다시 시도해주세요.');
                                }
                            }
                        };

                        xhr.send(JSON.stringify({ _method: 'DELETE' }));
                    }
                });
            }
        });

    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>퇴사 관리</h1>

        <div><h2>퇴사 예정 사원 목록</h2></div>
        <table>
            <thead>
            <tr>
                <th>사원 ID</th>
                <th>이름</th>
                <th>부서</th>
                <th>직급</th>
                <th>입사일</th>
                <th>상태</th>
                <th>퇴사 처리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${preResignationEmployees}">
                <td th:text="${employee.employeeId}">사원 ID</td>
                <td th:text="${employee.name}">이름</td>
                <td th:text="${employee.department}">부서</td>
                <td th:text="${employee.position}">직급</td>
                <td th:text="${employee.hireDate}">입사일</td>
                <td th:text="${employee.status}">상태</td>
                <td>
                    <button type="button" th:employeeId="${employee.employeeId}" th:onclick="openModal('/employee/resignation-form/' + this.getAttribute('employeeId'))">퇴사 처리</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div><h2>퇴사 처리된 사원 목록</h2> <p>(최근 2개월)</p></div>
        <table>
            <thead>
            <tr>
                <th>사원 ID</th>
                <th>이름</th>
                <th>부서</th>
                <th>직급</th>
                <th>입사일</th>
                <th>상태</th>
                <th>퇴사 사유</th>
                <th>퇴사 날짜</th>
                <th>상세 정보</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${resignedEmployees}">
                <td th:text="${employee.employeeId}">사원 ID</td>
                <td th:text="${employee.name}">이름</td>
                <td th:text="${employee.department}">부서</td>
                <td th:text="${employee.position}">직급</td>
                <td th:text="${employee.hireDate}">입사일</td>
                <td th:text="${employee.status}">상태</td>
                <td th:text="${employee.resignation?.resignationReason}">퇴사 사유</td>
                <td th:text="${employee.resignation?.resignationDate}">퇴사 날짜</td>
                <td>
                    <button type="button" th:employeeId="${employee.employeeId}" th:onclick="openModal('/employee/resignation-detail/' + this.getAttribute('employeeId'))">상세 정보 조회</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div><h2>삭제 예정 사원 목록</h2> <p>(퇴사 처리 필요)</p></div>
        <table>
            <thead>
            <tr>
                <th>사원 ID</th>
                <th>이름</th>
                <th>부서</th>
                <th>직급</th>
                <th>입사일</th>
                <th>상태</th>
                <th>퇴사 사유</th>
                <th>퇴사 날짜</th>
                <th>사원 삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${preDeletionEmployees}">
                <td th:text="${employee.employeeId}">사원 ID</td>
                <td th:text="${employee.name}">이름</td>
                <td th:text="${employee.department}">부서</td>
                <td th:text="${employee.position}">직급</td>
                <td th:text="${employee.hireDate}">입사일</td>
                <td th:text="${employee.status}">상태</td>
                <td th:text="${employee.resignation?.resignationReason}">퇴사 사유</td>
                <td th:text="${employee.resignation?.resignationDate}">퇴사 날짜</td>
                <td>
                    <button type="button" class="delete-btn" th:employeeId="${employee.employeeId}">삭제하기</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
