<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div>
    <div>
        <!-- 사원 이미지 들어갈 예정 -->
        <img>
        <div>
            <table>
                <tr>
                    <th>사원 ID</th>
                    <td th:text="${employee.employeeId}">사원 ID</td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td th:text="${employee.name}">이름</td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td th:text="${employee.birth}">생년월일</td>
                </tr>
                <tr>
                    <th>주민등록번호</th>
                    <td th:text="${employee.residentRegistrationNumber}">주민등록번호</td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td th:text="${employee.phone}">전화번호</td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td th:text="${employee.email}">이메일</td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td th:text="${employee.address}">주소</td>
                </tr>
                <tr>
                    <th>상세 주소</th>
                    <td th:text="${employee.detailedAddress}">상세 주소</td>
                </tr>
                <tr>
                    <th>부서</th>
                    <td th:text="${employee.department.name}">부서</td>
                </tr>
                <tr>
                    <th>직급</th>
                    <td th:text="${employee.position.name}">직급</td>
                </tr>
                <tr>
                    <th>입사일</th>
                    <td th:text="${employee.hireDate}">입사일</td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td th:text="${employee.status}">상태</td>
                </tr>
                <tr>
                    <th>남은 연차</th>
                    <td th:text="${employee.remainingLeave}">남은 연차</td>
                </tr>
                <tr>
                    <th>마지막 수정일</th>
                    <td th:text="${employee.lastModified}">마지막 수정일</td>
                </tr>
                <tr>
                    <th>수정자</th>
                    <td th:text="${employee.modifiedBy}">수정자</td>
                </tr>
                <tr>
                    <th>퇴사 날짜</th>
                    <td th:text="${employee.resignation?.resignationDate}">퇴사 날짜</td>
                </tr>
                <tr>
                    <th>퇴사 사유</th>
                    <td th:text="${employee.resignation?.getResignationReason()}">퇴사 사유</td>
                </tr>
                <tr>
                    <th>퇴사 처리한 사원 ID</th>
                    <td th:text="${employee.resignation?.getProcessedBy()}">처리 사원</td>
                </tr>
                <tr>
                    <th>퇴사 처리한 일시</th>
                    <td th:text="${employee.resignation?.getProcessedDate()}">처리 일시</td>
                </tr>
            </table>
            </div>
    </div>
</div>
</html>
