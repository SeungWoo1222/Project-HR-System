<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout-with-modal :: layout(title='내 정보 수정')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/employee-management.css}"/>
</th:block>

<th:block layout:fragment="script">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/daum-postcode-API.js}"></script>
    <script>
        // 파일 검증
        function validateFile(obj) {
            const files = obj.files;
            if (files.length > 0) {
                const file = files[0];

                if (obj) {
                    // 파일 크기 확인
                    if (file.size > 10 * 1024 * 1024) {
                        alert("파일 크기는 10MB를 초과할 수 없습니다.");
                        obj.value = ""
                        return false;

                    }

                    // 파일 형식 확인
                    const fileTypes = ['image/jpeg', 'image/png', 'image/svg+xml', 'image/webp', 'image/heif', 'image/heif'];
                    if (!fileTypes.includes(file.type)) {
                        alert("파일 형식이 맞지 않습니다.");
                        obj.value = ""
                        return false;
                    }

                    // 파일명 업데이트
                    document.getElementById('file-name').textContent = file.name;

                    // 이미지 미리보기 업데이트
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('employee-picture').src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            }
        }
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <form th:action="@{/employee/update}" method="post">
            <div>
                <img id="employee-picture" class="employee-picture" th:src="${pictureUrl}"/><br>
                <div>
                    사원 사진 : <span id="file-name" th:text="${employee.picture}"></span>
                    <label for="picture" class="input-file-btn">업로드</label>
                    <input type="file" id="picture" class="invisible-input-file" name="picture" onchange="validateFile(this)">
                    <span>(10MB 이하)</span>
                </div>
            </div>
            <table>
                <tr>
                    <th>사원 ID</th>
                    <td th:text="${employee.employeeId}">
                        <input type="hidden" name="employeeId" th:value="${employee.employeeId}" readonly/>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" th:value="${employee.name}" readonly/></td>
                </tr>
                <tr>
                    <th>주민등록번호</th>
                    <td><input type="text" name="fullResidentRegistrationNumber" th:value="${employee.birth} + '-' + ${employee.residentRegistrationNumber}" readonly/>
                        <input type="hidden" name="birth" th:value="${employee.birth}" size="6"/>
                        <input type="hidden" name="residentRegistrationNumber" th:value="${employee.residentRegistrationNumber}" size="7"/>
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="text" name="phone" th:value="${employee.phone}"/></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="email" name="email" th:value="${employee.email}"/></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td>
                        <input type="text" id="address" name="address" th:value="${employee.address}"/>
                        <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기">
                    </td>
                </tr>
                <tr>
                    <th>상세 주소</th>
                    <td>
                        <input type="text" id="detailAddressInput" name="detailAddressInput" th:value="${employee.detailAddress}">
                        <input type="text" id="extraAddress" placeholder="참고항목" readonly>
                        <input type="hidden" id="detailAddress" name="detailAddress">
                    </td>
                </tr>
                <tr>
                    <th>부서</th>
                    <td><input type="text" name="department" th:value="${employee.department}" readonly/></td>
                </tr>
                <tr>
                    <th>직급</th>
                    <td><input type="text" name="position" th:value="${employee.position}" readonly/></td>
                </tr>
                <tr>
                    <th>입사일</th>
                    <td><input type="date" name="hireDate" th:value="${employee.hireDate}" readonly/></td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td><input type="text" name="status" th:value="${employee.status}" readonly/></td>
                </tr>
                <tr>
                    <th>남은 연차</th>
                    <td><input type="number" name="remainingLeave" th:value="${employee.remainingLeave}" readonly/></td>
                </tr>
                <tr>
                    <th>마지막 수정일</th>
                    <td><input type="text" name="lastModified" th:value="${employee.lastModified}" readonly/></td>
                </tr>
                <tr>
                    <th>수정자</th>
                    <td><input type="text" name="modifiedBy" th:value="${employee.modifiedBy}" readonly/></td>
                </tr>
            </table>
            <button type="submit" class="btn" onclick="">내 정보 수정</button>
            <button type="button" class="btn" th:onclick="'window.location.href=\'/employee/myInfo\''">수정 취소</button>
            <button type="submit" class="btn" onclick="window.location.reload()">초기화</button>
        </form>
    </div>
</div>
</html>
