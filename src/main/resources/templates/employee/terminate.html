<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='퇴사 관리')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/modal.js}"></script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>퇴사 관리</h1>

        <div><h2>퇴사 예정 사원 목록</h2></div>
        <table>
            <thead>
            <tr>
                <th>사원 ID</th>
                <th>이름</th>
                <th>부서</th>
                <th>직급</th>
                <th>입사일</th>
                <th>상태</th>
                <th>퇴사 처리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${preTerminationEmployees}">
                <td th:text="${employee.employeeId}">사원 ID</td>
                <td th:text="${employee.name}">이름</td>
                <td th:text="${employee.department}">부서</td>
                <td th:text="${employee.position}">직급</td>
                <td th:text="${employee.hireDate}">입사일</td>
                <td th:text="${employee.status}">상태</td>
                <td>
                    <button type="button" onclick="openModal('/employee/termination-form/${employee.employeeId}')">퇴사 처리</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div><h2>퇴사 처리된 사원 목록</h2> <p>(최근 2개월)</p></div>
        <table>
            <thead>
            <tr>
                <th>사원 ID</th>
                <th>이름</th>
                <th>부서</th>
                <th>직급</th>
                <th>입사일</th>
                <th>상태</th>
                <th>퇴사 사유</th>
                <th>퇴사 날짜</th>
                <th>상세 정보</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${terminatedEmployees}">
                <td th:text="${employee.employeeId}">사원 ID</td>
                <td th:text="${employee.name}">이름</td>
                <td th:text="${employee.department}">부서</td>
                <td th:text="${employee.position}">직급</td>
                <td th:text="${employee.hireDate}">입사일</td>
                <td th:text="${employee.status}">상태</td>
                <td th:text="${employee.termination?.terminationReason}">퇴사 사유</td>
                <td th:text="${employee.termination?.terminationDate}">퇴사 날짜</td>
                <td>
                    <button type="button" onclick="openModal('/employee/termination-detail/MK08004')">상세 정보 조회</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div><h2>삭제 예정 사원 목록</h2> <p>(퇴사 처리 필요)</p></div>
        <table>
            <thead>
            <tr>
                <th>사원 ID</th>
                <th>이름</th>
                <th>부서</th>
                <th>직급</th>
                <th>입사일</th>
                <th>상태</th>
                <th>퇴사 사유</th>
                <th>퇴사 날짜</th>
                <th>사원 삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${preDeletionEmployees}">
                <td th:text="${employee.employeeId}">사원 ID</td>
                <td th:text="${employee.name}">이름</td>
                <td th:text="${employee.department}">부서</td>
                <td th:text="${employee.position}">직급</td>
                <td th:text="${employee.hireDate}">입사일</td>
                <td th:text="${employee.status}">상태</td>
                <td th:text="${employee.termination?.terminationReason}">퇴사 사유</td>
                <td th:text="${employee.termination?.terminationDate}">퇴사 날짜</td>
                <td>
                    <button type="button" onclick="openModal('/employee/delete-form/')">삭제하기</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/modal :: modal}"></div>

</html>
