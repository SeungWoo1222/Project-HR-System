<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>

<header>
</header>

<main>
    <h1>사원 정보</h1>
    <div th:if="${employee != null}">
        <p><strong>사원번호:</strong> <span th:text="${employee.employeeId}"></span></p>
        <p><strong>이름:</strong> <span th:text="${employee.name}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${employee.email}"></span></p>
        <p><strong>전화번호:</strong> <span th:text="${employee.phone}"></span></p>
        <!-- 추가 정보 -->
    </div>
    <div th:if="${employee == null}">
        <p>사원 정보를 찾을 수 없습니다.</p>
    </div>
</main>

<footer>
</footer>
</body>
</html>
