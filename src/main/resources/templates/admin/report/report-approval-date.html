<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <style>
        /* 여기에 CSS를 입력 */
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>

<div>
    <h1>결재 할 보고서 날짜 범위 설정</h1>
    <form action="#" th:action="@{/admin/request/approvalDate}" method="get" onsubmit="return validateDateRange()" >
        <label for="start">시작 월:</label>
        <input type="month" id="start" name="approvalStart" required>
        <label for="end">종료 월:</label>
        <input type="month" id="end" name="approvalEnd" required>
        <button type="submit">조회</button>
    </form>
</div>

</html>
