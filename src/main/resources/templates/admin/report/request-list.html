<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout-with-modal :: layout(title='작성한 보고서 조회')}">

<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/report.js}"></script>
    <script th:src="@{/js/employee.js}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            updateDateTimeElements();
        });
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>내가 쓴 요청 목록</h1>
        <button th:onclick="openModal('/admin/request/requestDatePage')">날짜 검색</button>
        <div>
            <form th:action="@{/admin/request/requestList}" method="get" id="pageSizeForm">
                <input type="hidden" name="page" th:value="1"/>
                <select name="size" onchange="document.getElementById('pageSizeForm').submit()">
                    <option th:value="10" th:text="'10개씩 보기'" th:selected="${pageSize == 10}">10개씩 보기</option>
                    <option th:value="20" th:text="'20개씩 보기'" th:selected="${pageSize == 20}">20개씩 보기</option>
                    <option th:value="30" th:text="'30개씩 보기'" th:selected="${pageSize == 30}">30개씩 보기</option>
                </select>
                <input type="hidden" name="keyword" th:value="${keyword}"/>
            </form>

            <form th:action="@{/admin/request/requestList}" method="get">
                <input type="hidden" name="page" value="1"/>
                <input type="hidden" name="size" th:value="${pageSize}"/>
                <select name="searchType">
                    <option th:value="1" th:text="'내용'" th:selected="${searchType == 1}">내용</option>
                    <option th:value="2" th:text="'보고서 작성자'" th:selected="${searchType == 2}">보고서 작성자</option>
                </select>
                <input type="text" name="keyword" placeholder="검색어 입력" th:value="${keyword}"/>
                <button type="submit">검색</button>
            </form>
        </div>
        <table class="list">
            <thead>
            <tr>
                <th>작성된 보고서</th>
                <th>작성자</th>
                <th>요청 내용</th>
                <th>마감 일자</th>
                <th>요청 일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}" th:requestId="${request.requestId}"
                th:onclick="openModal('/admin/request/' + this.getAttribute('requestId'))">
                <td>
                    <a th:if="${request.reportId != null}" th:reportId="${request.reportId}"
                       th:onclick="openModal('/report/' + this.getAttribute('reportId'))">조회</a>
                    <a th:if="${request.reportId == null}" >없음</a>
                </td>
                <td th:text="${request.writerName}"></td>
                <td th:text="${request.requestNote}"></td>
                <td th:text="${request.dueDate}"></td>
                <td th:text="${request.requestDate}" class="dateTime"></td>
            </tr>
            </tbody>
        </table>
        <div class="pagination">
            <span th:if="${currentPage > 1}">
                <a th:href="@{'/admin/request/requestList?page=' + (${currentPage - 1}) + '&size=' + ${pageSize} + '&keyword=' + ${keyword}}">
                    <img th:src="@{/images/icons/arrow-left.png}" alt="이전" class="icon">
                </a>
            </span>
            <th:block th:if="${totalPages != null}">
            <span th:if="${totalPages <= 5}">

                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:href="@{'/admin/request/requestList?page=' + ${i} + '&size=' + ${pageSize} + '&keyword=' + ${keyword}}"
                       th:text="${i}" th:classappend="${i == currentPage} ? 'active' : ''">1</a>
                </span>

            </span>
                <span th:if="${totalPages > 5}">
                <span th:each="i : ${#numbers.sequence(
                                currentPage > 3 ? (currentPage < totalPages - 2 ? currentPage - 2 : totalPages - 4) : 1,
                                currentPage > 3 ? (currentPage < totalPages - 2 ? currentPage + 2 : totalPages) : 5)}">
                    <a th:href="@{'/admin/request/requestList?page=' + ${i} + '&size=' + ${pageSize} + '&keyword=' + ${keyword}}"
                       th:text="${i}" th:classappend="${i == currentPage} ? 'active' : ''">1</a>
                </span>
                </span>
                <span th:if="${currentPage < totalPages}">
                <a th:href="@{'/admin/request/requestList?page=' + (${currentPage + 1}) + '&size=' + ${pageSize} + '&keyword=' + ${keyword}}">
                    <img th:src="@{/images/icons/arrow-right.png}" alt="다음" class="icon">
                </a>
            </span>
            </th:block>
        </div>
    </div>
</div>
</html>
