<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/layout.css}"> <!-- 외부 CSS는 이렇게 -->
    <style>
        /*// 여기에 CSS를 입력*/
    </style>
</th:block>

<script th:src="@{/js/report.js}"></script>

<div>
    <!-- 여기에 추가 컨텐츠를 넣으면 됨 -->
    <h1>보고서 범위 설정</h1>
    <h2>기간 설정</h2>
    <form action="#" th:action="@{/admin/request/stats}" method="get">
        <label for="startDate">시작 월:</label>
        <input type="month" id="startDate" name="startDate" required>
        <label for="endDate">종료 월:</label>
        <input type="month" id="endDate" name="endDate" required>

        <h2>임원 설정</h2>
        <div>
            <label>
                <input type="radio" name="searchOption" value="all" onclick="toggleEmployeeNameField()"> 임원 전체
            </label>
        </div>
        <div>
            <label>
                <input type="radio" id="specificOption" name="searchOption" value="specific"
                       onclick="toggleEmployeeNameField()"> 조회 할 임원
            </label>
            <select id="employeeName" name="employeeName" multiple disabled>
                <option th:each="employee : ${employees}" th:value="${employee.employeeId}"
                        th:text="${employee.name}"></option>
            </select>
        </div>

        <button type="submit">통계 조회</button>
    </form>

</div>
</html>
