<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/layout.css}"> <!-- 외부 CSS는 이렇게 -->
    <style>
        /*// 여기에 CSS를 입력*/
    </style>
</th:block>

<th:block layout:fragment="script">
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/report.js}"></script>
</th:block>

<div>
    <!-- 여기에 추가 컨텐츠를 넣으면 됨 -->
    <h1>보고서 범위 설정</h1>
    <h2>기간 설정</h2>
    <form action="#" th:action="@{/admin/request/stats}" method="get">
        <label for="statisticStart">시작 월:</label>
        <input type="month" id="statisticStart" name="statisticStart" required>
        <label for="statisticEnd">종료 월:</label>
        <input type="month" id="statisticEnd" name="statisticEnd" required>

        <h2>임원 설정</h2>
        <div>
            <label for="departmentId">부서 선택:</label>
            <select id="departmentId" name="departmentId">
                <option value="" disabled selected>부서를 선택하세요</option>
                <option value="PR">생산</option>
                <option value="QC">품질 관리</option>
                <option value="SA">영업</option>
                <option value="MK">마케팅</option>
                <option value="FI">재무</option>
                <option value="HR">인사</option>
                <option value="RD">연구개발</option>
            </select><br>

            <div id="selectAllContainer">
                <label>
                    <input type="checkbox" id="selectAllEmployeesCheckbox"> 부서 임원 전체 선택
                </label><br>
            </div>

            <label for="writerIdContainer">보고서 작성자</label>
            <div id="writerIdContainer">
                <!-- 직원 목록이 여기에 추가됩니다. -->
            </div><br>

            <div id="selectedEmployees" class="selected-employees"></div>
            <button type="submit">조회</button>
        </div>
    </form>
</div>
</html>
