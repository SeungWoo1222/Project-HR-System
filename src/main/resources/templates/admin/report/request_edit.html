<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='요청 수정')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</th:block>

<th:block layout:fragment="script">
<!--    <script th:src="@{/js/example.js}"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
    <script>
        $(document).ready(function () {
            // 초기에는 부서 선택 및 임원 선택 체크박스 숨기기
            $('#departmentIdContainer').hide();
            $('#selectAllContainer').hide();
            $('#writerIdContainer').hide();
            $('#selectedEmployees').hide();

            // 작성자 수정 버튼 클릭 시 부서 선택 및 임원 선택 체크박스 보이기
            $('#editWriterButton').on('click', function () {
                $('#departmentIdContainer').show();
                $('#writerIdContainer').show();
                $('#selectedEmployees').show();
                $('#currentWriterLabel').hide(); // "현재 보고서 작성자" 라벨 숨기기
                $('#currentWriter').hide(); // request.writerId 숨기기
            });

            // 부서 선택 시 직원 목록을 불러오는 함수
            $('#departmentId').on('change', function () {
                var departmentId = $(this).val();

                $.ajax({
                    url: '/admin/request/employee', // API 엔드포인트를 설정
                    method: 'GET',
                    data: {departmentId: departmentId},
                    success: function (data) {
                        const select = $('#writerIdContainer');
                        select.empty(); // 기존 옵션 초기화
                        data.forEach(function (employee) {
                            const checkboxContainer = $('<div></div>');
                            const checkbox = $('<input type="checkbox" class="writerIdCheckbox" name="writerId" value="' + employee.employeeId + '" data-name="' + employee.name + '">');
                            const label = $('<label>' + employee.name + '</label>');
                            checkboxContainer.append(checkbox).append(label);
                            select.append(checkboxContainer);
                        });
                        $('#selectAllContainer').show(); // 부서 선택 후에 전체 선택 체크박스 보이기
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            });

            // 모든 직원을 선택/해제하는 함수
            $('#selectAllEmployeesCheckbox').on('change', function () {
                const isChecked = $(this).prop('checked');
                $('.writerIdCheckbox').prop('checked', isChecked);
                addSelectedEmployees();
            });

            // 선택된 직원을 목록에 추가하는 함수
            $('#writerIdContainer').on('change', '.writerIdCheckbox', function () {
                addSelectedEmployees();
            });

            function addSelectedEmployees() {
                const selectedContainer = $('#selectedEmployees');
                selectedContainer.empty();
                $('.writerIdCheckbox:checked').each(function () {
                    const id = $(this).val();
                    const name = $(this).data('name'); // data-name 속성에서 이름 가져오기
                    const employeeDiv = $('<div data-id="' + id + '"></div>');
                    employeeDiv.append('<span>' + name + '</span>');
                    const removeButton = $('<button type="button">x</button>');
                    removeButton.on('click', function () {
                        $(this).parent().remove();
                        $('#writerIdContainer input[value="' + id + '"]').prop('checked', false);
                    });
                    employeeDiv.append(removeButton);
                    selectedContainer.append(employeeDiv);
                });
            }
        });
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <h1>요청 수정</h1>
        <form method="post" action="/admin/request/edit" enctype="multipart/form-data">
            <input type="hidden" name="requestId" th:value="${request.requestId}">

            <label id="currentWriterLabel" for="writerIdContainer">현재 보고서 작성자</label>
            <br>
            <span id="currentWriter" th:text="${request.writerId}"></span>
            <br>

            <button type="button" id="editWriterButton">작성자 수정</button>
            <br>

            <div id="departmentIdContainer">
                <label for="departmentId">부서 선택:</label>
                <select id="departmentId" name="departmentId">
                    <option value="" disabled selected>부서를 선택하세요</option>
                    <option value="PR">생산</option>
                    <option value="QC">품질 관리</option>
                    <option value="SA">영업</option>
                    <option value="MK">마케팅</option>
                    <option value="FI">재무</option>
                    <option value="HR">인사</option>
                    <option value="RD">연구개발</option>
                </select><br>
            </div>

            <div id="selectAllContainer">
                <label>
                    <input type="checkbox" id="selectAllEmployeesCheckbox"> 부서 임원 전체 선택
                </label><br>
            </div>

            <div id="writerIdContainer">
                <!-- 직원 목록이 여기에 추가됩니다. -->
            </div>
            <br>

            <label id="selectedEmployeesLabel">작성자 리스트</label>
            <div id="selectedEmployees"></div>
            <br>

            <label for="dueDate">마감 기한:</label>
            <input type="date" id="dueDate" name="dueDate" th:value="${request.dueDate}">
            <br>

            <label for="requestNote">요청 사항:</label>
            <textarea id="requestNote" name="requestNote" rows="10" th:text="${request.requestNote}"></textarea>

            <button type="submit">요청 수정</button>
        </form>
    </div>
</div>
</html>
