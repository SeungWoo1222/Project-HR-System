<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout-with-modal :: layout(title='비밀번호 관리')}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/employee.css}"/>
    <style>
        .battery {
            position: relative;
            width: 150px;
            height: 50px;
            border: 3px solid #333;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            background-color: white;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .battery::after {
            content: '';
            position: absolute;
            top: 5px;
            right: -15px;
            width: 12px;
            height: 10px;
            background-color: #333;
            border-radius: 2px;
        }
        .battery-level {
            height: 100%;
            display: flex;
            transition: width 0.5s ease, background-color 0.5s ease;
        }
        .battery-cell {
            flex: 1;
            margin: 5px 3px;
            border-radius: 3px;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        .battery-cell:first-child {
            margin-left: 6px;
        }
        .battery-cell:last-child {
            margin-right: 6px;
        }
        .battery-cell.on {
            background-color: #18A8F1;
        }
        .battery-indicator {
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
    <script th:src="@{/js/common/pwd.js}"></script>
    <script th:src="@{/js/common/format.js}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateDateTimeElements();
            calculateDateDifference();
            updateBatteryLevel();
        });
    </script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <div>
            <h3>현재 비밀번호 강도 : <span class="battery-indicator"></span></h3>
            <div id="password-strength-meter" class="battery">
                <div class="battery-level"></div>
            </div>
            <div id="password-strength" class="hidden" th:text="${password.strength}"></div>
        </div>
        <div>
            <h3>마지막 비밀번호 변경 날짜</h3>
            <p><span id="lastModified" class="dateTime" th:text="${password.lastModified}"></span> : <span id="date-difference"></span></p>
        </div>
        <button type="button" class="btn" th:onclick="openModal('/auth/pwd-change')">비밀번호 변경</button>
    </div>
</div>
</html>
