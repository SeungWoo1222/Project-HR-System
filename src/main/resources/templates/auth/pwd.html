<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/employee/employee.css}"/>
</th:block>

<div>
    <div>
        <h2>비밀번호 확인</h2>
        <form id="passwordForm" th:action="@{/auth/verifyPassword}" method="post" onsubmit="submitPassword(event)">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="first-input" name="password"/>
                <input type="hidden" id="url" name="url" th:value="${redirectUrl}"/>
            </div>
            <div class="error-message" id="error-message"></div>
            <button type="submit" class="btn">확인</button>
        </form>
    </div>
</div>
</html>
