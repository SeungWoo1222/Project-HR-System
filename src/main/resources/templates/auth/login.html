<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- <link rel="stylesheet" href="/src/main/resources/static/css/login.css"> -->
</head>
<body>

<main>
    <section class="login-section">
        <div class="login-container">
            <img th:src="@{/images/logo-with-otter.png}" alt="Logo-text" class="logo-image">
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="아이디" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                </div>
                <div th:if="${param.error}" class="error-message">
                    <strong>아이디</strong> 또는 <strong>비밀번호</strong>가 잘못되었습니다.
                </div>
                <button type="submit" class="btn">로그인</button>
            </form>

        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 WooSan Company</p>
</footer>
</body>
</html>
