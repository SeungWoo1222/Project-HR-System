<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/employee.css}"/>
</th:block>

<div>
    <div>
        <form th:action="@{/auth/updatePassword}"  onsubmit="">
            <div class="form-group">
                <label for="current-password">현재 비밀번호</label>
                <input type="password" id="current-password" class="first-input" name="password"/>
            </div>
            <div class="form-group">
                <label for="new-password">새로운 비밀번호</label>
                <input type="password" id="new-password" name="password"/>
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="password"/>
            </div>
            <input type="hidden" id="url" name="url" th:value="${redirectUrl}"/>
            <div class="error-message" id="error-message"></div>
            <button type="submit" class="btn">확인</button>
        </form>
    </div>
</div>
</html>
