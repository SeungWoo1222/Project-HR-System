<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout :: layout(title='일정 생성')}">

<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<th:block layout:fragment="script">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=uu5esh416f&submodules=geocoder"></script>
    <script th:src="@{/js/schedule/map.js}"></script>
</th:block>

<div layout:fragment="~{content}">
    <div class="content">
        <div id="map" style="width:100%; height:800px;"></div>
        <form id="addressForm">
            <input type="text" id="addressInput" placeholder="주소를 입력하세요" />
            <button type="submit">검색</button>
        </form>
    </div>
</div>
</html>
