<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<form action="/schedule" onsubmit="submitUpdateForm(event)">
  <div class="detail-container">
    <div class="insert-form-header">
      <div id="error-message" class="error-message"></div>
      <div class="btn-container">
        <button type="reset" class="btn">초기화</button>
        <button type="submit" class="btn">일정 수정</button>
      </div>
    </div>
    <div class="task-name">
      <label> 일정 :
        <input type="text" id="taskName" name="taskName" th:value="${schedule.taskName}">
      </label>
    </div>
    <table class="employee-details">
      <tr>
        <td class="section-title">작업 ID</td>
        <td class="section-title">담당자</td>
        <td class="section-title">부서 / 직급</td>
        <td class="section-title">작업 생성일</td>
      </tr>
      <tr>
        <td th:text="${schedule.taskId}">일정 ID</td>
        <td th:text="${employee.name + '(' + schedule.memberId + ')'}">담당자</td>
        <td th:text="${employee.department + ' / ' + employee.position}">부서와 직급</td>
        <td th:text="${#temporals.format(schedule.createdDate, 'yyyy년 MM월 dd일 HH시 mm분')}">일정 생성일</td>
        <input type="hidden" id="taskId" name="taskId" th:value="${schedule.taskId}"/>
      </tr>
    </table>
    <table class="details">
      <tr>
        <td class="section-title">하루종일</td>
        <td class="section-title">일정 색상</td>
      </tr>
      <tr>
        <td>
          <div style="padding-top: 5px">
            <label class="switch">
              <input type="checkbox" id="allDay" name="allDay" th:checked="${schedule.allDay == true}" onchange="toggleDateTimeFields()">
              <span class="slider"></span>
            </label>
          </div>
        </td>
        <td style="text-align: center; vertical-align: middle;">
          <div class="color-area">
            <div id="colorPreview" class="color-preview" th:style="'background-color: ' + ${schedule.color}"></div>
            <select id="color" name="color" onchange="changeColor()">
              <option value="#FF0000" th:selected="${schedule.color == '#FF0000'}">빨강색</option>
              <option value="#FF8000" th:selected="${schedule.color == '#FF8000'}">주황색</option>
              <option value="#FFD700" th:selected="${schedule.color == '#FFD700'}">노랑색</option>
              <option value="#32CD32" th:selected="${schedule.color == '#32CD32'}">초록색</option>
              <option value="#18A8F1" th:selected="${schedule.color == '#18A8F1'}">하늘색</option>
              <option value="#000080" th:selected="${schedule.color == '#000080'}">남색</option>
              <option value="#8A2BE2" th:selected="${schedule.color == '#8A2BE2'}">보라색</option>
              <option value="#FF1493" th:selected="${schedule.color == '#FF1493'}">핑크색</option>
              <option value="#8B4513" th:selected="${schedule.color == '#8B4513'}">갈색</option>
              <option value="#808080" th:selected="${schedule.color == '#808080'}">회색</option>
              <option value="#000000" th:selected="${schedule.color == '#000000'}">검은색</option>
            </select>
          </div>
        </td>
      </tr>
    </table>
    <table class="details">
      <tr>
        <td class="section-title">일정 내용</td>
        <td>
          <textarea id="content" name="content" placeholder="일정 내용을 입력해주세요." th:text="${schedule.content}"></textarea>
        </td>
      </tr>
      <tr>
        <td class="section-title">시작일</td>
        <td>
          <div class="date-td">
            <input type="datetime-local" id="startDateTime" th:value="${schedule.startTime}">
            <input type="date" id="startDate" style="display: none" th:value="${#temporals.format(schedule.startTime, 'yyyy-MM-dd')}">
            <input type="hidden" id="startTime" name="startTime">
          </div>
        </td>
      </tr>
      <tr>
        <td class="section-title">종료일</td>
        <td>
          <div class="date-td">
            <input type="datetime-local" id="endDateTime" th:value="${schedule.endTime}">
            <input type="date" id="endDate" style="display: none" th:value="${#temporals.format(schedule.endTime, 'yyyy-MM-dd')}">
            <input type="hidden" id="endTime" name="endTime">
          </div>
        </td>
      </tr>
      <tr>
        <td class="section-title">연관된 프로젝트</td>
        <td>
          <select id="projectId" name="projectId">
            <!-- 프로젝트 구현 완료 되면 ajax로 불러올 예정 -->
            <option value="" disabled selected>선택해주세요.</option>
          </select>
        </td>
      </tr>
    </table>
    <!-- 출장 정보 표시 -->
    <div>
      <h3>출장 정보</h3>
      <table class="details" th:each="trip, stat : ${trips}">
        <tr>
          <input type="hidden" id="sample6_address_[[${stat.index}]]" th:value="${trip.address}" />
          <td class="section-title">주소</td>
          <td th:value="${trip.address}" th:text="${trip.address}">주소</td>
        </tr>
        <tr>
          <input type="hidden" id="sample6_detailAddress_[[${stat.index}]]" th:value="${trip.detailedAddress}" />
          <td class="section-title">상세주소</td>
          <td th:value="${trip.detailedAddress}" th:text="${trip.detailedAddress}">상세 주소</td>
        </tr>
        <tr>
          <td class="section-title">고객명</td>
          <td th:text="${trip.clientName}">고객명</td>
        </tr>
        <tr>
          <td class="section-title">전화번호</td>
          <td th:text="${trip.contactTel}">전화번호</td>
        </tr>
        <tr>
          <td class="section-title">이메일</td>
          <td th:text="${trip.contactEmail}">이메일</td>
        </tr>
        <tr>
          <td class="section-title">비고</td>
          <td th:text="${trip.note}">비고</td>
        </tr>
        <!-- 지도 보기 버튼 -->
        <button type="button" th:attr="data-address=${trip.address}, data-detail=${trip.detailedAddress}"
                onclick="viewMapByEdit(this)">지도 보기</button>

        <!-- 주소 수정 버튼 -->
        <button type="button" onclick="editAddressByEdit(this)">주소 수정</button>

        <!-- 지도 및 주소 수정 섹션 -->
        <div class="map-section" style="display: none;">
          <div class="map" style="width:500px; height:400px;"></div>
        </div>

        <!-- 주소 입력 폼 -->
        <div class="address-input-section" style="display: none;">
          <form>
            <input type="text" class="sample6_postcode" placeholder="우편번호">
            <input type="button" value="우편번호 찾기" onclick="sample6_execDaumPostcode(this)"><br>
            <input type="text" class="sample6_address" placeholder="주소"><br>
            <input type="text" class="sample6_detailAddress" placeholder="상세주소"><br>
            <input type="text" class="sample6_extraAddress" placeholder="참고항목">
            <button type="button" onclick="saveUpdatedAddress(this)">저장</button>
          </form>
        </div>
      </table>
    </div>
  </div>
</form>
<script th:src="@{/js/schedule/edit.js}"></script>

</body>
</html>
