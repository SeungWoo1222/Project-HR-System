<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout-without-sidebar :: layout(title='404 Error')}">

<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/error/httpstatus.css}">
    </th:block>
</head>

<body>
<div layout:fragment="~{content}">
    <div class="content">
        <section class="httpstatus-section">
            <div class="httpstatus-container">
                <div class="logo-area">
                    <img th:src="@{/images/logo/otter-sad.png}" alt="Logo" class="logo-image">
                </div>
                <div class="text-area">
                    <h1>Employee Error</h1>
                    <p>죄송합니다. 해당 사원의 정보를 찾을 수 없습니다.</p>
                    <p>사원 정보가 삭제되었거나 오류가 발생하였습니다.</p>
                    <p>관리자에게 문의해주세요.</p>
                    <a th:href="@{/common/home}" class="a-btn">홈페이지로 이동</a>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
