<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/layout-with-modal :: layout(title='설문조사')}" >

<th:block layout:fragment="css">
  <link th:href="@{/css/common/pagination.css}" rel="stylesheet"/>
  <link th:href="@{/css/survey/detail.css}" rel="stylesheet"/>
  <link th:href="@{/css/survey/jqcloud.css}" rel="stylesheet"/>
</th:block>

<th:block layout:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script th:src="@{/js/survey/jqcloud.js}"></script>
  <script>
    function toggleResponses() {
      var responsesDiv = document.getElementById("responses");
      var wordsDiv = document.getElementById("words");

      // 만약 단어 통계가 열려있다면 닫고, 전체 응답을 열기
      if (wordsDiv.style.display === "block") {
        wordsDiv.style.display = "none";
      }

      // 현재 상태에 따라 전체 응답을 토글
      responsesDiv.style.display = responsesDiv.style.display === "block" ? "none" : "block";
    }

    function toggleWords() {
      var responsesDiv = document.getElementById("responses");
      var wordsDiv = document.getElementById("words");

      // 만약 전체 응답이 열려있다면 닫고, 단어 통계를 열기
      if (responsesDiv.style.display === "block") {
        responsesDiv.style.display = "none";
      }

      // 현재 상태에 따라 단어 통계를 토글
      wordsDiv.style.display = wordsDiv.style.display === "block" ? "none" : "block";
    }
  </script>
</th:block>

<div layout:fragment="~{content}">
  <div class="content">
    <div class="survey-container" th:if="${#authentication.principal.getUsername} == ${createdBy}">
      <div class="content-header">
        <div class="content-header-left"></div>
        <div class="content-header-center">
        <a class="" th:href="@{'/survey/' + ${survey.id}}">설문</a>
          <a class="" th:href="@{'/survey/participants?surveyId=' + ${survey.id}}">응답</a>
          <a class="active" th:href="@{'/survey/statistics?surveyId=' + ${survey.id}}">통계</a>
          <a class="" th:href="@{'/survey/list'}">설문 목록</a>
        </div>
        <div class="content-header-right"></div>
      </div>
      <div>
        <h2 th:text="${survey.title}">설문 제목</h2>
        <p th:text="${survey.description}">설문 설명</p>
        <p>설문기간 : <span th:text="${#temporals.format(survey.createdAt, 'yyyy-MM-dd')}"></span> ~
          <span th:text="${#temporals.format(survey.expiresAt, 'yyyy-MM-dd')}"></span></p>
        <p>설문 작성자 : <span th:text="${survey.createdBy}"></span></p>

        <div>
          <h2>설문 통계 <span th:text="'총 ' + ${participants} + '개'" style="font-size: 18px"/></h2>
          <div th:each="question, stat : ${survey.questions}" th:if="${participants} != 0">
            <div class="question">
              <p><span th:text="${(stat.index + 1) + '번'}"></span>. <span th:text="${question.questionText}">질문 텍스트</span></p>
              <div th:if="${question.questionType == 'radio' or question.questionType == 'checkbox'}">
                <canvas th:attr="id='chart_' + ${question.id}" width="400" height="300"></canvas>
                <script th:inline="javascript">
                  var responseMap = [[${question.statistics?.responseCounts}]];

                  var keyArr = Object.keys(responseMap);
                  var valueArr = Object.values(responseMap);

                  // 차트를 그릴 컨텍스트 가져오기
                  var ctx = document.getElementById('chart_' + [[${question.id}]]).getContext('2d');

                  // 차트 생성
                  var chart = new Chart(ctx, {
                    type: 'bar',  // 막대 차트
                    data: {
                      labels: keyArr,  // 옵션 이름
                      datasets: [{
                        label: '응답 수',
                        data: valueArr,  // 각 옵션에 대한 응답 수
                        backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(255, 206, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                          'rgba(255, 99, 132, 1)',
                          'rgba(54, 162, 235, 1)',
                          'rgba(255, 206, 86, 1)',
                          'rgba(75, 192, 192, 1)',
                          'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                      }]
                    },
                    options: {
                      responsive: false,
                      scales: {
                        y: {
                          beginAtZero: true,
                          ticks: {
                            stepSize: 10
                          }
                        }
                      },
                      plugins: {
                        legend: {
                          position: 'top',
                          display: false
                        },
                        tooltip: {
                          enabled: true
                        }
                      }
                    }
                  });
                </script>
              </div>
              <div th:if="${question.questionType == 'date' or question.questionType == 'time'}">
                <canvas th:attr="id='chart_' + ${question.id}" width="400" height="300"></canvas>
                <script th:inline="javascript">
                  var responseMap = [[${question.statistics?.responseCounts}]];

                  var keyArr = Object.keys(responseMap);
                  var valueArr = Object.values(responseMap);

                  // 차트를 그릴 컨텍스트 가져오기
                  var ctx = document.getElementById('chart_' + [[${question.id}]]).getContext('2d');

                  // 차트 생성
                  var chart = new Chart(ctx, {
                    type: 'pie',  // 원형 차트
                    data: {
                      labels: keyArr,  // 옵션 이름
                      datasets: [{
                        label: '응답 수',
                        data: valueArr,  // 각 옵션에 대한 응답 수
                        backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(255, 206, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(153, 102, 255, 0.2)',
                          'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                          'rgba(255, 99, 132, 1)',
                          'rgba(54, 162, 235, 1)',
                          'rgba(255, 206, 86, 1)',
                          'rgba(75, 192, 192, 1)',
                          'rgba(153, 102, 255, 1)',
                          'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                      }]
                    },
                    options: {
                      responsive: false,
                      plugins: {
                        legend: {
                          position: 'top'
                        },
                        tooltip: {
                          enabled: true
                        }
                      }
                    }
                  });
                </script>
              </div>
              <div th:if="${question.questionType == 'text' or question.questionType == 'textarea'}">
                <div id="wordCloud" style="width: 400px; height: 300px;"></div>
                <div>
                  <button type="button" onclick="toggleResponses()">전체 응답 보기</button>
                  <button type="button" onclick="toggleWords()">단어 통계 보기</button>
                </div>
                <div>
                  <div class="responses" id="responses" style="display: none;">
                    <table border="1">
                      <thead>
                      <th>사원 ID</th>
                      <th>응답</th>
                      </thead>
                      <tbody th:each="response : ${question.statistics?.responses}">
                      <td th:text="${response.employeeId}"></td>
                      <td th:text="${response.answer}"></td>
                      </tbody>
                    </table>
                  </div>
                  <div class="words" id="words" style="display: none;">
                    <table border="1">
                      <thead>
                      <th>단어</th>
                      <th>개수</th>
                      </thead>
                      <tbody th:each="word : ${question.statistics?.wordList}">
                      <td th:text="${word['text']}"></td>
                      <td th:text="${word['weight']}"></td>
                      </tbody>
                    </table>
                  </div>
                </div>
                <script th:inline="javascript">
                  var wordList = [[${question.statistics?.wordList}]];

                  $(function() {
                    $("#wordCloud").jQCloud(wordList, {
                      colors : [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                      ],
                      fontSize: {
                        from: 0.15,
                        to: 0.05
                      }
                    })
                  });
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
