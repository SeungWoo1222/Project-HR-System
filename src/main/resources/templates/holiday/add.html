<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div>
  <div>
    <h3>공휴일 추가</h3>
    <form action="/api/holiday/add" onsubmit="submitInsertForm(event)">
      <div class="form-group">
        <label for="dateName" style="font-weight: bold;">공휴일 이름 : </label>
        <input type="text" id="dateName" name="dateName"/>
      </div>
      <div class="form-group">
        <label for="locDate" style="font-weight: bold;">날짜 : </label>
        <input type="date" id="locDate" name="locDate"/>
      </div>
      <div id="error-message" class="error-message"></div>
      <button type="submit" class="btn">등록</button>
    </form>
  </div>
</div>

</html>
